https://www.youtube.com/watch?v=48qTMCD69Uk&list=PL4UVBBIc6giKixok-bC7XVEx0ZFsngr5Z&index=5&t=417s
를 참조하여 만든 레이아웃 예제 사이트임.-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic05</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; font-size: 40px; text-align: center;text-transform: uppercase;
        color: #fff;}
        #header-wrap {background: #f7d0b5; }
        #banner-wrap {background: #ecccb6;}
        #content-wrap {background: #dcc0ad;}
        #footer-wrap {background: #ccb19f;}
        .header-container {margin: 0 auto; width: 1000px; height: 100px; background: #fbb584;
        line-height: 100px; }
        .banner-container {margin: 0 auto; width: 1000px; height: 300px; background: #eda574;
        line-height: 300px;}
        .content-container {margin: 0 auto; width: 1000px; height: 500px; background: #df9b6c;
        line-height: 500px;}
        .footer-container {margin: 0 auto; width: 1000px; height: 100px; background: #c58b63;
        line-height: 100px;}
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header-wrap">
           <div class="header-container">header</div>
       </div>
       <div id="banner-wrap">
           <div class="banner-container">banner</div>
       </div>
       <div id="content-wrap">
           <div class="content-container">content</div>
       </div>
       <div id="footer-wrap">
           <div class="footer-container">footer</div>
       </div>
       <strong id="goBack"><a href="../basic_Layout/layout_sample_index.html">돌아가기</a></strong>
   </div>
    
</body>
</html>
