<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LayoutBasic03</title>
    <style>
        body {background: #e7bce8; }
        #wrap {width: 1000px; height: 900px; margin: 0 auto; font-size: 40px;
        color: #ffffff; text-align: center; text-transform: uppercase;}
        .side {float: left; width: 300px; height: 900px; background: #564856;
        line-height: 900px; }
        .header {float: left; width: 700px;height: 300px; background: #503451;
        line-height: 300px; }
        .content {float: left; width: 700px;height: 300px; background: #862c88;
        line-height: 300px; }
        .footer {float: left; width: 700px;height: 300px; background-color: #7c147e;
        line-height: 300px; }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
        <strong id="goBack"><a href="layout_sample_index.html">돌아가기</a></strong>
    </div>
</body>
</html>
