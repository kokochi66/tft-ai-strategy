<h1>Intercation</h1>
<canvas class="canvas" width="600" height="400"></canvas>


<script>
    const canvas = document.querySelector('.canvas');
    const ctx = canvas.getContext('2d');
    const mousePos = {x:0, y:0};


    // canvas.addEventListener('click', clickHandler);
    // function clickHandler(e) {
    //     let posX = e.layerX;
    //     let posY = e.layerY;
    //     console.log(posX, posY);
    //
    //     if(posX > 200 && posX < 200 + 100
    //     && posY > 200 && posY < 200 + 100) {
    //         console.log('x ok')
    //     }
    // }




    class Box {
        constructor(idx, x, y, w, h, s) {
            this.idx = idx;
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.s = s;
            this.draw();
        }

        draw() {
            ctx.strokeRect(this.x, this.y, 100, 100);
            ctx.fillText(this.idx, this.x+20, this.y+30)
        }
    }

    const b = new Box(20, 100)
    let boxes = [];
    ctx.font = 'bold 30px snas-serif';



    let tempX, tempY, speed;
    for(let i=0;i<10;i++) {
        tempX = Math.random() * canvas.width * 0.8;
        tempY = Math.random() * canvas.height * 0.6;
        speed = Math.random() * 4 + 1;
        boxes.push(new Box(i, tempX, tempY, 100, 100, speed))

    }

    canvas.addEventListener('click', e=> {
        mousePos.x = e.layerX;
        mousePos.y = e.layerY;
        let selectedBox = null;
        boxes.forEach(box => {
            if(mousePos.x > box.x &&
                mousePos.x < box.x + box.w &&
            mousePos.y > box.y &&
            mousePos.y < box.y + box.h) {
                selectedBox = box;
            }
        })
        if(selectedBox) {
            console.log(selectedBox.idx);
            selectedBox = null;
        }
    })

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        boxes.forEach(box => {
            box.x += box.s;
            if(box.x > canvas.width) {
                box.x = -box.w;
            }
            box.draw();
        })
        requestAnimationFrame(render)
    }
    render();

</script>
</body>
