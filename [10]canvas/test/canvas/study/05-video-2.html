<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
        }
        .video {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

<h1>Video</h1>
<video class="video" src="./video/v.mp4" autoplay muted loop></video>
<canvas class="canvas" width="600" height="400"></canvas>

<script>
    const canvas = document.querySelector('.canvas');
    const ctx = canvas.getContext('2d');

    // ctx.textAlign = 'center'
    // ctx.fillText('비디오 로딩중...', 300, 200);

    ctx.font = 'bold 50px serif';
    ctx.fillStyle = 'red';

    const videoElem = document.querySelector('.video');
    videoElem.addEventListener('canplaythrough', render);

    function render() {
        ctx.drawImage(videoElem, 0, 0, 600, 400);

        for(let i=0;i<msg.length;i++) {
            if(videoElem.currentTime > msg[i].time) {
                ctx.fillText(msg[i].message, msg[i].x, msg[i].y);
            }
        }

        requestAnimationFrame(render);
    }

    const msg = [
        {time: 1, message: '1 ㅋㅋ', x:100, y:100},
        {time: 5, message: '2 ㅌㅌ', x:300, y:300},
        {time: 10, message: '3 ㅊㅊ', x:400, y:200},
    ]



</script>
</body>
</html>
