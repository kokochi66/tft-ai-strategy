<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.css">
  <title>패럴랙스 레이아웃 예제 2</title>
</head>
<body>
  <nav id="nav">
    <h2><a href="#">TITLE</a></h2>
    <ul>
      <li class="active"><a href="#sec1">menu1</a></li>
      <li><a href="#sec2">menu2</a></li>
      <li><a href="#sec3">menu3</a></li>
      <li><a href="#sec4">menu4</a></li>
      <li><a href="#sec5">menu5</a></li>
    </ul>
  </nav>

  <div id="contents">
    <section id="sec1">
      <h2>Section1</h2>
    </section>
    <section id="sec2">
      <h2>Section2</h2>
    </section>
    <section id="sec3">
      <h2>Section3</h2>
    </section>
    <section id="sec4">
      <h2>Section4</h2>
    </section>
    <section id="sec5">
      <h2>Section5</h2>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    var menuBtn = $("#nav ul li");
    var cont = $("#contents > section");
    var ActiveTarget = 0;

    menuBtn.click(function(e) {
      e.preventDefault();
      var target = $(this);
      var index = target.index();
      ActiveTarget = index;
      var sec = cont.eq(index);
      var offset = sec.offset().top;
      $("html, body").animate({scrollTop:offset},600,"easeInOutCirc");
    });

    $(window).scroll(function(e){
      var scroll = $(this).scrollTop();
      if(scroll >= cont.eq(0).offset().top &&  scroll < cont.eq(1).offset().top  &&(ActiveTarget == -1 || ActiveTarget == 0)) {
        menuBtn.removeClass("active");
        menuBtn.eq(0).addClass("active");
        ActiveTarget = -1;
      }
      if(scroll >= cont.eq(1).offset().top &&  scroll < cont.eq(2).offset().top  &&(ActiveTarget == -1 || ActiveTarget == 1)) {
        menuBtn.removeClass("active");
        menuBtn.eq(1).addClass("active");
        ActiveTarget = -1;
      }
      if(scroll >= cont.eq(2).offset().top &&  scroll < cont.eq(3).offset().top  &&(ActiveTarget == -1 || ActiveTarget == 2)) {
        menuBtn.removeClass("active");
        menuBtn.eq(2).addClass("active");
        ActiveTarget = -1;
      }
      if(scroll >= cont.eq(3).offset().top &&  scroll < cont.eq(4).offset().top
      &&(ActiveTarget == -1 || ActiveTarget == 3)) {
        menuBtn.removeClass("active");
        menuBtn.eq(3).addClass("active");
        ActiveTarget = -1;
      }
      if(scroll >= cont.eq(4).offset().top && (ActiveTarget == -1 || ActiveTarget == 4)) {
        menuBtn.removeClass("active");
        menuBtn.eq(4).addClass("active");
        ActiveTarget = -1;
      }
    });
  </script>
</body>
</html>
